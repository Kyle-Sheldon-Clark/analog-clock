<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand" id="second"></div>
            <div class="hand" id="minute"></div>
            <div class="hand" id="hour"></div>
        </div>
    </div>
    <script>
        let secondHand = document.getElementById('second');
        let minuteHand = document.getElementById('minute');
        let hourHand = document.getElementById('hour');

        function time() {
            let now = new Date();
            let degreesToRotateSeconds = ((now.getSeconds()/60)*360)+90;
            let degreesToRotateMinutes = ((now.getMinutes()/60)*360)+90;
            let degreesToRotateHours = ((now.getHours()/60)*360)+90;
            secondHand.style.transform = `rotate(${degreesToRotateSeconds}deg)`;
            minuteHand.style.transform = `rotate(${degreesToRotateMinutes}deg)`;
            hourHand.style.transform = `rotate(${degreesToRotateHours}deg)`;
        }
        setInterval(time, 1000);
    </script>
</body>
</html>
